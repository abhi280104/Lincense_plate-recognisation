<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel='stylesheet' href='../static/index.css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challen Raiser</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container" id='conatiner'>
                <a class="navbar-brand" href="/">
                    <h1 class="display-6">Numberplate OCR</h1>
                </a>
            </div>
        </nav>
    <div class="Input-container1">

        <br><br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="Input-container">
                <input type="file" class="form-control" name="image_name" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>
    {% if upload %}
    <div class='Input-container' >
        <img height="220" width="180" class="center" src="/static/upload/{{ upload_image }}" alt="" >
        <table>
            <tr>
                {% for i in range (0,total) %}
                    <td>
                        {% set the_var=i|string + upload_image%}
                        
                        <img height="200" width="200"  src="/static/predict_numberplate/{{ the_var }}" alt="" >
                        <img height="200" width="200" src="/static/plates/{{ the_var }}" alt="" >
                        <p>{{ output[i] }}</p>
                        <form action="http://localhost:3000/offence/{{ output[i] }}/{{ upload_image }}">
                            <div class="input-group">
                                <input type="submit" value="Select" class="btn btn-outline-secondary">
                            </div>
                        </form>
                    </td>
                {%endfor%}
               
            </tr>
        </table>
    </div>
    {% endif %}
</div>
</body>
</html>
